<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Login de Formulário</title>
</head>
<body>
    <main>
        <img id="img_logo" src="../img/logo.svg" alt="">
            <div id="divConteudo">

                <div class="facaSeulogin">
                    <img src="../img/log-in.svg" alt="">
                    <h1>Faça seu Login</h1>
                    <div id="msgEmail"></div>
                </div>
                <p>Entre com suas informações de cadastro.</p>
                <form autocomplete="off">
                    <div class="email">
                        <label for="email">E-mail</label>
                        <input type="email" name="E-mail" placeholder="Digite o seu email" id="email">
                        <small id="textEmail"></small>
                    </div>

                    <div class="password">
                        <label for="password">Senha</label>
                        <input type="password" name="password" placeholder="Digite a sua senha"  id="password">
                        <small id="textPassword"></small>
                    </div>

                    <div class="registro">
                        <input type="checkbox" value="">
                        <p>lembre-me</p>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                        <button type="submit">ENTRAR</button>
                        <p>Não tem uma conta? <a href="#">Registra-se</a></p>
                    </div>
                    <small id="textForm"></small>
                </form>
             
            <img id="img_carro" src="../img/side-image-2x.jpg" alt="">
    </main> 
    <script src="index.js"></script>
</body>
</html>
