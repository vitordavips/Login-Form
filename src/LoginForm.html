<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Login de Formulário</title>
</head>
<body>
    <main>
        <img id="img_logo" src="../img/logo.svg" alt="">
            <div id="divConteudo">

                <div class="facaSeulogin">
                    <img src="../img/log-in.svg" alt="">
                    <h1>Faça seu Login</h1>
                    <div id="msgEmail"></div>
                </div>
                <p>Entre com suas informações de cadastro.</p>
                <form action="">
                    <div class="email">
                        <label for="E-mail">E-mail</label>
                        <input type="email" name="E-mail" onblur="validacaoEmail(f1.email)" id="e-mail">
                    </div>

                    <div class="senha">
                        <label for="Senha">Senha</label>
                        <input type="password" name="senha" id="senha">
                    </div>
                </form>
                <div class="registro">
                    <input type="checkbox" value="">
                    <p>lembre-me</p>
                    <a href="#">Esqueci minha senha</a>
                </div>
                <button>ENTRAR</button>
                <p>Não tem uma conta? <a href="#">Registra-se</a></p>
            </div>
            <img id="img_carro" src="../img/side-image-2x.jpg" alt="">
    </main> 
</body>
</html>
